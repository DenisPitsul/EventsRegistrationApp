<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      var l = window.location;

      // Check if the pathname contains the repository name and is a 404
      if (
        l.pathname.indexOf('/EventsRegistrationApp') === -1 ||
        l.pathname.includes('404.html')
      ) {
        // If it's not a valid path, perform the redirect
        var newUrl =
          l.protocol +
          '//' +
          l.hostname +
          (l.port ? ':' + l.port : '') +
          '/EventsRegistrationApp' + // Start with your repository name
          l.pathname.replace(/^\/EventsRegistrationApp/, '') + // Adjust the path
          (l.search ? l.search : '') + // Preserve query parameters
          (l.hash ? l.hash : ''); // Preserve hash

        l.replace(newUrl);
      }
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
