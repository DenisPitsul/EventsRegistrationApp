<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      var l = window.location;

      // Build the new URL based on the current path
      var newUrl =
        l.protocol +
        '//' +
        l.hostname +
        (l.port ? ':' + l.port : '') +
        '/EventsRegistrationApp' +
        l.pathname +
        l.search +
        l.hash;

      // Redirect to the new URL if it's not already the current URL
      if (
        l.pathname !== '/EventsRegistrationApp' &&
        !l.pathname.includes('404.html')
      ) {
        l.replace(newUrl);
      }
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
