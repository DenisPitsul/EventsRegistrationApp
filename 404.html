<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      var l = window.location;

      // Construct the base URL for the repository
      var baseUrl =
        l.protocol +
        '//' +
        l.hostname +
        (l.port ? ':' + l.port : '') +
        '/EventsRegistrationApp';

      // Check if the current pathname starts with the base URL and if it is not the 404 page
      if (
        !l.pathname.startsWith('/EventsRegistrationApp') ||
        l.pathname.includes('404.html')
      ) {
        // Redirect to the base URL with the existing pathname, search, and hash
        l.replace(
          baseUrl +
            l.pathname.replace(/^\/EventsRegistrationApp/, '') +
            (l.search ? l.search : '') +
            (l.hash ? l.hash : '')
        );
      }
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
