<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      var l = window.location;

      // Check if the pathname doesn't already start with '/EventsRegistrationApp'
      if (!l.pathname.startsWith('/EventsRegistrationApp')) {
        // Construct the new URL
        var newUrl =
          l.protocol +
          '//' +
          l.hostname +
          (l.port ? ':' + l.port : '') +
          '/EventsRegistrationApp' + // Add the repository name
          l.pathname + // Preserve the rest of the path
          l.search + // Preserve query parameters
          l.hash; // Preserve hash

        // Redirect to the corrected URL
        l.replace(newUrl);
      }
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
