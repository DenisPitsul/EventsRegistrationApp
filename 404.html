<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // If the current location is not the main repository path
      if (!window.location.pathname.startsWith('/EventsRegistrationApp')) {
        // Redirect to the index.html file in the repository
        window.location.replace('/EventsRegistrationApp/index.html');
      }
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
