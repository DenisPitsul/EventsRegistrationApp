<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
    <script type="text/javascript">
      // Redirect to the index.html for React Router to handle the route
      var pathname = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;

      // Redirect to index.html, passing the full URL path as a query parameter
      window.location.replace(
        '/EventsRegistrationApp/index.html?redirect=' +
          encodeURIComponent(pathname + search + hash)
      );
    </script>
  </head>
  <body></body>
</html>
