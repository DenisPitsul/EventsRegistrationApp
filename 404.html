<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Single Page Apps for GitHub Pages</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // Modified to remove "/?/" in the redirect

      var pathSegmentsToKeep = 1; // Set to 1 for Project Pages to preserve the repo name

      var l = window.location;
      l.replace(
        l.protocol +
          '//' +
          l.hostname +
          (l.port ? ':' + l.port : '') +
          l.pathname
            .split('/')
            .slice(0, 1 + pathSegmentsToKeep)
            .join('/') + // Preserve repo name or main directory
          '/' + // Add slash to start the rest of the path
          l.pathname.split('/').slice(pathSegmentsToKeep).join('/') + // Join the remaining path without "/?/"
          (l.search ? l.search : '') + // Preserve query parameters
          l.hash // Preserve the hash
      );
    </script>
  </head>
  <body></body>
</html>
