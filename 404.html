<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
    <script type="text/javascript">
      // Redirect to the index.html for React Router to handle the route
      var redirectTo = '/EventsRegistrationApp' + window.location.pathname;
      window.location.replace(
        '/EventsRegistrationApp/index.html?redirect=' +
          encodeURIComponent(redirectTo)
      );
    </script>
  </head>
  <body></body>
</html>
