<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      var l = window.location;
      var pathSegmentsToKeep = 1; // Number of segments of the path to preserve (e.g., for /EventsRegistrationApp)

      // Redirect logic to rebuild the URL correctly without using the '?'
      var newUrl =
        l.protocol +
        '//' +
        l.hostname +
        (l.port ? ':' + l.port : '') +
        '/' +
        l.pathname
          .split('/')
          .slice(1, 1 + pathSegmentsToKeep) // Preserve the main repository directory (e.g., /EventsRegistrationApp)
          .join('/') +
        l.pathname
          .split('/')
          .slice(pathSegmentsToKeep + 1) // Slice the rest of the path after the repository
          .join('/') +
        (l.search ? l.search : '') + // Preserve query parameters
        l.hash; // Preserve hash

      if (l.pathname.indexOf('404.html') === -1) {
        l.replace(newUrl);
      }
    </script>
  </head>
  <body></body>
</html>
