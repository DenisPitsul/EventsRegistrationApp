<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      var l = window.location;

      // Check if the pathname already contains the repository name correctly
      if (
        !l.pathname.startsWith('/EventsRegistrationApp') &&
        !l.pathname.includes('404.html')
      ) {
        // Redirect to the correct URL with the repository name
        var newUrl =
          l.protocol +
          '//' +
          l.hostname +
          (l.port ? ':' + l.port : '') +
          '/EventsRegistrationApp' +
          l.pathname +
          l.search +
          l.hash;

        // Only redirect if we're not already on the correct URL
        if (newUrl !== l.href) {
          l.replace(newUrl);
        }
      }
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
