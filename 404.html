<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      var l = window.location;

      // Construct the new URL without using '?'
      var newUrl =
        l.protocol +
        '//' +
        l.hostname +
        (l.port ? ':' + l.port : '') +
        l.pathname;

      // Only keep the repository name and append the original path
      if (l.pathname.startsWith('/EventsRegistrationApp')) {
        newUrl +=
          l.pathname.replace('/EventsRegistrationApp', '') + l.search + l.hash;
      } else {
        newUrl += '/';
      }

      l.replace(newUrl);
    </script>
  </head>
  <body></body>
</html>
